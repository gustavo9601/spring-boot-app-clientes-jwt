<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>


<nav th:replace="/componentes/menu :: header-menu"></nav>


<!-- Flash Messages -->
<div th:replace="/componentes/flash-messages :: flash-messages"></div>



<div class="container py-4">

    <div class="card border-primary text-center">
        <div class="card-header">Por favor Inicie Sesion</div>
        <div class="card-body">

            <form th:action="@{/login}" method="post">

                <div class="form-group col-sm-6">
                    <input type="text" name="username" id="username"
                           class="form-control" placeholder="UserName" autofocus required/>
                </div>

                <div class="form-group col-sm-6">
                    <input type="password" name="password" id="password"
                           class="form-control" placeholder="Password" required/>
                </div>

                <div class="form-group col-sm-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block btn-lg"
                           value="Iniciar sesion"/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            </form>

        </div>

    </div>


</div>


</body>
</html>
